<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="/styles/bootstrap.min.css">
		<link rel="stylesheet" href="/styles/styles.css">
		<title>EDCSA Demo</title>
	</head>

	<body>
		<div id="particles-js"></div>
		<div id="main">
			<div class="row">
				<div class="col-md-12 text-center">
					<h1>Digital Signature Demo</h1>
				</div>
			</div>
			<div class="row">
				<div class="column sender">
					<div class="function">
						<div class="avatar"></div>
						<h2 class="name">Bob - Sender</h2>
						<textarea id="dataTextarea" class="message form-control" rows="8́" placeholder="Enter your message"></textarea>
						<div class="button-group">
						<button type="button" id="computeHash" class="sign btn btn-sm btn-primary">Compute Hash</button>
						<button type="button" id="createSignature" class="encrypt btn btn-sm btn-danger">Create Signature</button>
						<button type="button" id="send" class="send btn btn-sm btn-info">Send</button>
					</div>
					</div>
					<div class="process">
						<div class="label public-key-image">Public Key</div>
						<textarea type="text" placeholder="Public Key" id="publicKey" rows="3" class="public-key form-control" disabled></textarea>

						<div class="label private-key-image">Private Key</div>
						<textarea type="text" placeholder="Private Key" id="privateKey" rows="3" class="private-key form-control" disabled></textarea>

						<button type="button" id="keygen" class="sign btn btn-sm btn-warning">Generate Key</button>

						<div class="label public-key-image">Hash value</div>
						<input type="text" id="hashInput" placeholder="Public Key" class="public-key form-control" disabled>

						<div class="label private-key-image">Digital Signature</div>
						<textarea type="text" id="signatureTextarea" placeholder="Private Key" rows="3" class="public-key form-control" disabled></textarea>

<!--						<div class="label">Details</div>-->

<!--						<div class="process-info form-control">-->
<!--							Process info here-->
<!--						</div>-->
					</div>
				</div>
				<div class="column receiver">
					<div class="function">
						<div class="avatar"></div>
						<h2 class="name">Alice - Receiver</h2>
						<div class="button-group">
							<button type="button" id="checkIntegrity" class="sign btn btn-sm btn-danger">Check Integrity</button>
<!--							<button type="button" class="encrypt btn btn-sm btn-danger">Decrypt Data</button>-->
<!--							<button type="button" class="send btn btn-sm btn-info">Send</button>-->
						</div>
					</div>
					<div class="process">
<!--						<div class="label public-key-image">Public Key</div>-->
<!--						<input type="text" placeholder="Public Key" class="public-key form-control" disabled>-->

						<div class="label private-key-image">Sender Signature</div>
						<input type="text" id="reveiverSenderSignature" placeholder="Sender Signature" class="public-key form-control" disabled>

<!--						<div class="label private-key-image">Message Hash</div>-->
<!--						<input type="text" placeholder="Sender Signature" class="public-key form-control" disabled>-->
<!--						<button type="button" class="sign btn btn-sm btn-warning">Generate Key</button>-->

						<div class="label">Message</div>
						<div class="process-info form-control" id="messages">

						</div>

						<div class="label">Integrity check</div>
						<input class="form-control" id="warning" disabled>
					</div>
				</div>
			</div>
		</div>
		<!-- Bootstrap and particles libraries -->
		<script src="/scripts/jquery.min.js"></script>
		<script src="/scripts/popper.min.js"></script>
		<script src="/scripts/bootstrap.min.js"></script>

		<script src="/scripts/particles.min.js"></script>
		<script src="/scripts/particlesStart.js"></script>

		<!-- Elliptic and Event handlers -->
		<script src="/scripts/prime.worker.min.js"></script>
		<script src="/scripts/forge.all.min.js"></script>
		<script src="/scripts/main.js"></script>
		<script src="/scripts/event.js"></script>
	</body>

</html>
